<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - comment edit</title>
    <script src="api-service.js"></script>
    <script>
        var idParam = null;
        var bookIdParam = null;

        function fillContainer(comment) {
            var cancelLink = document.getElementById('cancel-button-link');
            cancelLink.href = "comments.html?bookId=" + bookIdParam;

            const commentInput = document.getElementById('comment-text-input');
            commentInput.value = comment.text;
        }

        async function updateCommentBook() {
            const commentInput = document.getElementById('comment-text-input');

            const comment = {
                text: commentInput.value,
                id: idParam
            };

            try {
                await apiService.call('updateComment', {}, comment);
                const cancelBtn = document.getElementById('cancel-button');
                cancelBtn.click();
            } catch (error) {
                alert((error.code || 'Error') + ' ' + (error.message || 'Failed to update comment'));
            }
        }

        async function loadData() {
            const params = urlUtils.getAllQueryParams();
            idParam = params.id;
            bookIdParam = params.bookId;

            try {
                const comment = await apiService.call('getComments', { id: idParam });
                fillContainer(comment);
            } catch (error) {
                console.log(error);
                alert((error.code || 'Error') + ' ' + (error.message || 'Failed to load comment'));
            }
        }

        window.addEventListener("load", function() {
            loadData();
        });
    </script>
</head>
<body>
<h2>Edit comment:</h2>

<div class="comment-edit-row">
    <label for="comment-text-input" type="hidden"></label>
    <textarea id="comment-text-input" rows="10" type="text"></textarea>
</div>

<div class="comment-edit-row">
    <button type="button" onclick="updateCommentBook()">Save</button>

    <a id="cancel-button-link">
        <button id="cancel-button" type="button">Cancel</button>
    </a>
</div>

</body>
</html>
