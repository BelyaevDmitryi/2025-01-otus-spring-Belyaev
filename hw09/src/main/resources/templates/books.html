<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>Welcome to the library!</h1>
<h2>List of books:</h2>

<div class="book-container">
    <table>
        <thead>
        <tr>
            <th><div th:text="Title" class="book-container-title">Title</div></th>
            <th><div th:text="Author" class="book-container-author">Author</div></th>
            <th><div th:text="Genre" class="book-container-genre">Genre</div></th>
            <th><div th:text="Comment" class="book-container-comment">Comment</div></th>
            <th><div th:text="Edit" class="book-container-edit">Edit</div></th>
            <th><div th:text="Delete" class="book-container-delete">Delete</div></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.fullName}"></td>
            <td th:text="${book.genre.name}"></td>
            <td>
                <a th:href="@{/comment/book/{id}(id=${book.id})}" href="comments.html" th:text="Show">Show</a>
            </td>
            <td>
                <a th:href="@{/book/{id}(id=${book.id})}" href="book_edit.html" th:text="Edit">Edit</a>
            </td>
            <td>
                <form th:action="@{/book/{id}/delete(id=${book.id})}" method="post">
                    <button type="submit" class="book-container-delete-button">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="button-container">
    <a th:href="@{/book}" href="book_edit.html">
        <button type="button" th:text="Add">Add</button>
    </a>
</div>

</body>
</html>
