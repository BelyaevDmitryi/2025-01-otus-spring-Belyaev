spring:
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: always
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false


management:
  server:
    port: 8091
  endpoints:
    web:
      exposure:
        include: health, metrics, loggers
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true
  health:
    defaults:
      enabled: true

logging:
  file:
    name: hw_16.log

server:
  port: 8090
